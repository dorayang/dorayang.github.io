<!-- Generating text elements from json file -->
<script> 
    function create_element(type,value, class_name, home){
        let element = document.createElement(type);
        element.innerHTML = value;
        element.classList.add(class_name);
        home.append(element)
    }
</script>

<script> 
    function openModal(input_img){
        // Replacing the source of the modal image to be displayed
        var image = document.getElementById("modal-image");
        image.src = input_img.src;
        var caption = document.getElementById("caption");
        caption.innerHTML = input_img.getAttribute('cap');
        document.getElementById("myModal").style.display = "block";
    }
</script>

<script> 
    function closeModal(){
        document.getElementById("myModal").style.display = "none";

</script>
